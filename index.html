<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ابدأ اللعب 🎉</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>👋 أهلاً بك في عالم المرح!</h1>
    <img src="balloon.png" alt="بالونات" style="width:200px; margin: 10px;">
    <p>أدخل عمرك لتجربة الألعاب المناسبة، أو خض اختبارًا ذكيًا لتحديده تلقائيًا</p>

    <input type="number" id="ageInput" min="3" max="13" placeholder="كم عمرك؟">
    
    <div style="margin-top: 20px;">
      <button onclick="useManualAge()" class="btn">✅ ابدأ فورًا بالألعاب</button>
      <button onclick="startQuiz()" class="btn">🧠 خض اختبار تحديد العمر</button>
    </div>
  </div>

  <script>
    function useManualAge() {
      const age = parseInt(document.getElementById("ageInput").value);
      if (!age || age < 3 || age > 13) {
        alert("🎈 يرجى إدخال عمر بين 3 و 13");
        return;
      }
      localStorage.setItem("child_age", age);
      window.location.href = "games.html";
    }

    function startQuiz() {
      window.location.href = "quiz.html";
    }
  </script>
</body>
</html>
