<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ولي الأمر - تعديل العمر</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>👨‍👩‍👧 صفحة ولي الأمر</h2>
    <p>العمر الحالي: <span id="currentAge"></span> سنوات</p>
    <label for="newAge">تعديل العمر يدويًا:</label>
    <input type="number" id="newAge" placeholder="أدخل عمر جديد" min="3" max="12">
    <button onclick="updateAge()" class="btn">تحديث</button>
    <p id="updatedMsg"></p>
    <a href="home.html" class="btn">⬅ العودة للصفحة الرئيسية</a>
  </div>

  <script>
    const age = localStorage.getItem("child_age") || 6;
    document.getElementById("currentAge").innerText = age;

    function updateAge() {
      const newAge = document.getElementById("newAge").value;
      if (newAge >= 3 && newAge <= 12) {
        localStorage.setItem("child_age", newAge);
        document.getElementById("updatedMsg").innerText = "✅ تم تحديث العمر بنجاح.";
        document.getElementById("currentAge").innerText = newAge;
      } else {
        alert("يرجى إدخال عمر بين 3 و 12");
      }
    }
  </script>
</body>
</html>
