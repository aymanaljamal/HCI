<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ولي الأمر - تعديل العمر</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>👨‍👩‍👧 تعديل عمر الطفل</h2>
    <p>العمر الحالي: <span id="currentAge"></span></p>
    <label for="newAge">أدخل عمر جديد (3–13):</label>
    <input type="number" id="newAge" min="3" max="13">
    <button class="btn" onclick="update()">تحديث</button>
    <p id="msg"></p>
    <button class="btn" onclick="goto('home.html')">⬅ العودة للصفحة الرئيسية</button>
  </div>
<script>
function goto(page){window.location.href=page;}
document.getElementById("currentAge").innerText = localStorage.getItem("child_age") || "غير محدد";

function update(){
  const val = document.getElementById("newAge").value;
  if(val>=3&&val<=13){
    localStorage.setItem("child_age", val);
    document.getElementById("msg").innerText = "✅ تم التحديث!";
    document.getElementById("currentAge").innerText = val;
 } else alert("أدخل رقماً بين 3 و 13");
}
</script>
</body>
</html>
