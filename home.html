<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🎮 ألعاب تناسب عمرك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #f0f0f0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 15px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    #title {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
    }

    .game-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 16px;
    }

    .game-box {
      width: 45%;
      min-width: 130px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.08);
      text-align: center;
    }

    .game-box img {
      width: 100%;
      height: 110px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
      transition: transform 0.3s ease;
    }

    .game-box img:hover {
      transform: scale(1.05);
    }

    .game-desc {
      font-size: 14px;
      padding: 8px 5px;
      color: #444;
    }

    @media (max-width: 400px) {
      .game-box {
        width: 100%;
      }

      #title {
        font-size: 18px;
      }

      .game-desc {
        font-size: 13px;
      }
    }
  </style>
</head>
<body id="body">
  <div class="container" id="mainContainer">
    <h2 id="title">ألعاب تناسب عمرك</h2>
    <div id="gamesSection" class="game-gallery"></div>
  </div>

  <script>
    const age = parseInt(localStorage.getItem("child_age") || 6);
    const gamesSection = document.getElementById("gamesSection");
    const container = document.getElementById("mainContainer");
    const title = document.getElementById("title");
    const body = document.getElementById("body");

    let html = '';

    function gameBox(src, alt, desc) {
      return `
        <div class="game-box">
          <img src="${src}" alt="${alt}">
          <div class="game-desc">${desc}</div>
        </div>`;
    }

    if (age <= 4) {
      body.style.backgroundColor = "#fff4f4";
      container.style.border = "3px dashed #ffb3b3";
      title.innerText = "👶 ألعاب بسيطة للصغار جدًا";
      html = `
        ${gameBox("balloon.png", "بالونات", "🎈 لعبة البالونات")}
        ${gameBox("game11.jpg", "سحب وإفلات", "🧲 لعبة السحب والإفلات")}
      `;
    } else if (age <= 6) {
      body.style.backgroundColor = "#fffbe6";
      container.style.border = "3px dashed #f9c74f";
      title.innerText = "🧒 ألعاب ممتعة للأطفال 🎨";
      html = `
        ${gameBox("game3.png", "أشكال", "🟥 لعبة الأشكال")}
        ${gameBox("game4.png", "ألوان", "🌈 لعبة الألوان")}
      `;
    } else if (age <= 9) {
      body.style.backgroundColor = "#e0f7fa";
      container.style.border = "3px dashed #00bcd4";
      title.innerText = "🧠 ألعاب ذكاء وتفكير 🚀";
      html = `
        ${gameBox("game5.jpeg", "رياضيات", "➕ لعبة الحساب")}
        ${gameBox("game6.png", "ترتيب كلمات", "🔤 لعبة الكلمات")}
      `;
    } else if (age <= 11) {
      body.style.backgroundColor = "#e1f5fe";
      container.style.border = "3px dashed #0288d1";
      title.innerText = "📘 ألعاب متقدمة للمدرسة";
      html = `
        ${gameBox("game7.jpeg", "عمليات حسابية", "🧮 العمليات المعقدة")}
        ${gameBox("game8.jpeg", "سرد قصص", "📖 لعبة القصة")}
      `;
    } else {
      body.style.backgroundColor = "#ede7f6";
      container.style.border = "3px dashed #673ab7";
      title.innerText = "🧑‍🎓 ألعاب للمبدعين الكبار 💡";
      html = `
        ${gameBox("game9.png", "استراتيجية", "♟️ لعبة التخطيط")}
        ${gameBox("game10.png", "ألغاز", "🧩 لعبة الألغاز")}
      `;
    }

    gamesSection.innerHTML = html;
  </script>
</body>
</html>
